plugins.apply('pmd')

pmd {
    toolVersion = '5.4.1'
    reportsDir file("${project.rootDir}/reports/pmd")
}

task pmd(type: Pmd) {
    ignoreFailures = false // Fail fast
    ruleSetFiles = files("${project.rootDir}/code_quality_tools/pmd.xml")
    ruleSets = []

    source = fileTree('src/main/java')
}